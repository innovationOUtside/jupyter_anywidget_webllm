<div class="webllm-app-container">
    <h1>webllm</h1>
    <p>Run a prompt against a model loaded using webllm.</p>
            <div >
                <label for="model-selection" class="text-sm text-gray-600">Model:</label>
                <select name="model-selection" class="webllm-model-select"></select>
            </div>
    <textarea name="webllm-prompt" placeholder="Provide the prompt..." title="webllm-input-container" class="webllm-xput-container" rows="12"></textarea>
    <div title="webllm-output-container" class="webllm-xput-container">
        <div title="webllm-output">initialising</div>
    </div>
</div>
